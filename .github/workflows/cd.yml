name: CD

on:
  push:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      service1: ${{ steps.filter.outputs.service1 }}
      service2: ${{ steps.filter.outputs.service2 }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            service1:
              - 'service1/**'
            service2:
              - 'service2/**'

  publish-service1:
    needs: changes
    if: needs.changes.outputs.service1 == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "value=$(cat service1/VERSION)" >> "$GITHUB_OUTPUT"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: pip install pytest

      - name: Run unit tests
        run: pytest service1/tests/ -v

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: service1
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/task:service1-${{ steps.version.outputs.value }}
            ${{ secrets.DOCKERHUB_USERNAME }}/task:service1-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create git tag
        env:
          VERSION: ${{ steps.version.outputs.value }}
        run: |
          TAG="service1-v${VERSION}"
          if git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
            echo "Tag $TAG already exists, skipping."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi

  publish-service2:
    needs: changes
    if: needs.changes.outputs.service2 == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "value=$(cat service2/VERSION)" >> "$GITHUB_OUTPUT"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: pip install pytest requests

      - name: Run unit tests
        run: pytest service2/tests/ -v

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: service2
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/task:service2-${{ steps.version.outputs.value }}
            ${{ secrets.DOCKERHUB_USERNAME }}/task:service2-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create git tag
        env:
          VERSION: ${{ steps.version.outputs.value }}
        run: |
          TAG="service2-v${VERSION}"
          if git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
            echo "Tag $TAG already exists, skipping."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi
